<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Debug Helper</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .error { color: red; }
        .success { color: green; }
        .info { color: blue; }
        button { padding: 10px 15px; margin: 5px; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Profile Debug Helper</h1>
    
    <div class="section">
        <h2>Step 1: Check Local Storage</h2>
        <button onclick="checkLocalStorage()">Check Auth Token</button>
        <div id="localStorage-result"></div>
    </div>
    
    <div class="section">
        <h2>Step 2: Test Backend Connection</h2>
        <button onclick="testBackend()">Test Backend</button>
        <div id="backend-result"></div>
    </div>
    
    <div class="section">
        <h2>Step 3: Test Profile Endpoint</h2>
        <button onclick="testProfile()">Test Profile API</button>
        <div id="profile-result"></div>
    </div>
    
    <div class="section">
        <h2>Step 4: Quick Login Test</h2>
        <input type="text" id="phoneNumber" placeholder="Phone number (10 digits)" value="0771234567">
        <button onclick="quickLogin()">Quick Login</button>
        <div id="login-result"></div>
    </div>

    <script>
        function checkLocalStorage() {
            const result = document.getElementById('localStorage-result');
            const token = localStorage.getItem('auth_token');
            
            if (token) {
                result.innerHTML = `<div class="success">✅ Token found: ${token.substring(0, 20)}...</div>`;
                
                // Try to decode JWT payload
                try {
                    const payload = JSON.parse(atob(token.split('.')[1]));
                    result.innerHTML += `<pre>Token payload: ${JSON.stringify(payload, null, 2)}</pre>`;
                } catch (e) {
                    result.innerHTML += `<div class="error">❌ Could not decode token</div>`;
                }
            } else {
                result.innerHTML = '<div class="error">❌ No auth token found in localStorage</div>';
            }
        }
        
        async function testBackend() {
            const result = document.getElementById('backend-result');
            result.innerHTML = '<div class="info">Testing backend...</div>';
            
            try {
                const response = await fetch('http://localhost:3000/api/auth/verify');
                const data = await response.text();
                
                if (response.status === 401) {
                    result.innerHTML = '<div class="success">✅ Backend is running (returned 401 as expected without token)</div>';
                } else {
                    result.innerHTML = `<div class="info">Backend response: ${response.status}</div><pre>${data}</pre>`;
                }
            } catch (error) {
                result.innerHTML = `<div class="error">❌ Backend connection failed: ${error.message}</div>`;
            }
        }
        
        async function testProfile() {
            const result = document.getElementById('profile-result');
            const token = localStorage.getItem('auth_token');
            
            if (!token) {
                result.innerHTML = '<div class="error">❌ No token found. Please login first.</div>';
                return;
            }
            
            result.innerHTML = '<div class="info">Testing profile endpoint...</div>';
            
            try {
                const response = await fetch('http://localhost:3000/api/auth/profile', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    result.innerHTML = '<div class="success">✅ Profile loaded successfully:</div>';
                    result.innerHTML += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    result.innerHTML = `<div class="error">❌ Profile error: ${data.error || 'Unknown error'}</div>`;
                }
            } catch (error) {
                result.innerHTML = `<div class="error">❌ Profile request failed: ${error.message}</div>`;
            }
        }
        
        async function quickLogin() {
            const result = document.getElementById('login-result');
            const phoneNumber = document.getElementById('phoneNumber').value;
            
            if (!phoneNumber || phoneNumber.length !== 10) {
                result.innerHTML = '<div class="error">❌ Please enter a valid 10-digit phone number</div>';
                return;
            }
            
            result.innerHTML = '<div class="info">Logging in...</div>';
            
            try {
                const response = await fetch('http://localhost:3000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ phoneNumber })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('auth_token', data.token);
                    result.innerHTML = '<div class="success">✅ Login successful!</div>';
                    result.innerHTML += `<pre>User: ${JSON.stringify(data.user, null, 2)}</pre>`;
                    result.innerHTML += '<div class="info">Token saved to localStorage. You can now refresh your app.</div>';
                } else {
                    result.innerHTML = `<div class="error">❌ Login failed: ${data.error || 'Unknown error'}</div>`;
                }
            } catch (error) {
                result.innerHTML = `<div class="error">❌ Login request failed: ${error.message}</div>`;
            }
        }
        
        // Auto-check on page load
        window.onload = function() {
            checkLocalStorage();
        };
    </script>
</body>
</html>
